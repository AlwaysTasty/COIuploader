<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Uploaded Images</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    a { display: block; margin: 5px 0; color: blue; text-decoration: underline; }
    button { margin-top: 20px; padding: 10px; width: 100%; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üì• Download Uploaded Images</h2>
  <div id="imageLinks">Loading...</div>
  <button onclick="downloadAll()">‚¨áÔ∏è Download All</button>

  <script>
    const REPO_OWNER = 'AlwaysTasty';  // Replace me
    const REPO_NAME = 'COIuploader';       // Replace me
    const BRANCH = 'main';               // Replace me

    let fileList = [];

    async function loadImages() {
      const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/uploads`);
      const container = document.getElementById('imageLinks');

      if (!res.ok) {
        const err = await res.json();
        container.textContent = `‚ùå Failed to load: ${err.message}`;
        return;
      }

      fileList = await res.json();

      if (fileList.length === 0) {
        container.textContent = 'No images found.';
        return;
      }

      container.innerHTML = '';
      fileList.forEach(file => {
        const a = document.createElement('a');
        a.href = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/uploads/${file.name}`;
        a.download = file.name;
        a.textContent = `‚¨áÔ∏è ${file.name}`;
        container.appendChild(a);
      });
    }

    async function downloadAll() {
      if (fileList.length === 0) {
        alert("No files to download.");
        return;
      }

      for (const file of fileList) {
        const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/uploads/${file.name}`;

        try {
          const response = await fetch(rawUrl);
          const blob = await response.blob();

          const blobUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.download = file.name;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(blobUrl);

          await new Promise(r => setTimeout(r, 500)); // delay between downloads
        } catch (err) {
          console.error(`‚ùå Failed to download ${file.name}:`, err);
        }
      }
    }

    loadImages();
  </script>
</body>
</html>
