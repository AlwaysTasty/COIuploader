<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi Image Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üì§ Upload Multiple Images</h2>
  <input type="file" id="imageInput" accept="image/*" multiple>
  <button onclick="uploadImages()">Upload Images</button>
  <button onclick="clearUploads()">üßπ Clear All Uploaded Images</button>
  <div id="status"></div>

  <script>
    const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN_HERE';
    const REPO_OWNER = 'your-username';
    const REPO_NAME = 'your-repo';
    const BRANCH = 'main';

    async function uploadImages() {
      const input = document.getElementById('imageInput');
      const files = input.files;
      const status = document.getElementById('status');
      if (!files.length) {
        status.textContent = 'Please select images.';
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      status.innerHTML = 'Uploading...<br>';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        const fileName = `${today}_${i + 1}${file.name.match(/\.\w+$/)?.[0] || '.jpg'}`;

        await new Promise(resolve => {
          reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/uploads/${fileName}`;
            const res = await fetch(url, {
              method: 'PUT',
              headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Upload ${fileName}`,
                content: base64,
                branch: BRANCH
              })
            });
            if (res.ok) {
              status.innerHTML += `‚úÖ ${fileName}<br>`;
            } else {
              const err = await res.json();
              status.innerHTML += `‚ùå ${fileName}: ${err.message}<br>`;
            }
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }
    }

    async function clearUploads() {
      const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/uploads`;
      const res = await fetch(url, {
        headers: {
          'Authorization': `token ${GITHUB_TOKEN}`
        }
      });

      const status = document.getElementById('status');

      if (!res.ok) {
        const err = await res.json();
        status.textContent = `‚ùå Failed to list files: ${err.message}`;
        return;
      }

      const files = await res.json();
      status.innerHTML = 'Deleting files...<br>';

      for (const file of files) {
        const delRes = await fetch(file.url, {
          method: 'DELETE',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Delete ${file.name}`,
            sha: file.sha,
            branch: BRANCH
          })
        });
        if (delRes.ok) {
          status.innerHTML += `üóëÔ∏è Deleted ${file.name}<br>`;
        } else {
          const err = await delRes.json();
          status.innerHTML += `‚ùå Failed to delete ${file.name}: ${err.message}<br>`;
        }
      }
    }
  </script>
</body>
</html>
